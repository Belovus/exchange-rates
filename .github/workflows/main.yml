name: CURRENCIES_DOCKER_BUILD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: | 
          docker compose build

      - name: Push Docker image
        run: |
          docker compose push

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 194.87.110.35 >> ~/.ssh/known_hosts

      - name: Deploy to VDS
        run: |
          ssh -t -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          
            docker stop exchange-rates_react-nginx-app || true
            docker rm exchange-rates_react-nginx-app || true
          
            docker pull belovus/exchange-rates_react-nginx-app:latest
          
            docker run -d --name exchange-rates_react-nginx-app belovus/exchange-rates_react-nginx-app:latest
          EOF
          
