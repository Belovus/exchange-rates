name: Docker Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: | 
          docker compose build

      - name: Push Docker image
        run: |
          docker compose push

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 194.87.110.35 >> ~/.ssh/known_hosts

      - name: Deploy to VDS
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: | 
          ssh -i $SSH_PRIVATE_KEY root@194.87.110.35 "docker pull belovus/exchange-rates_react-nginx-app:latest"
          ssh -i $SSH_PRIVATE_KEY root@194.87.110.35 "docker stop exchange-rates_react-nginx-app"
          ssh -i $SSH_PRIVATE_KEY root@194.87.110.35 "docker start exchange-rates_react-nginx-app"
          
